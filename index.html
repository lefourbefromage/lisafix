<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lisa Fix</title>
    <link rel="stylesheet" href="statics/css/style.css">
    <link type="text/css" rel="stylesheet" href="node_modules/lightgallery/css/lightgallery.css" />

    <script src="node_modules/masonry-layout/dist/masonry.pkgd.min.js"></script>
    <script src="node_modules/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="node_modules/lightgallery/lightgallery.min.js"></script>
</head>
<body class="main">
    <header class="main__header">
        <nav class="navigation">
            <a href="#" class="main__logo"></a>

            <ul class="navigation__items">
                <li class="navigation__item">
                    <a href="#" class="navigation__link navigation__link--active">Works</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">About</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">Shop</a>
                </li>
                <li class="navigation__item">
                    <a href="#" class="navigation__link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="section section--hero">
        <div class="section__content hero-header">
            <img src="statics/img/frames-hero.png" class="hero-header__img">
            <div class="hero-header__text">
                <h1 class="hero-header__title">Bonjour moi c’est Lisa !</h1>
                <h2 class="hero-header__subtitle">Graphiste & Illustratrice.</h2>
                <p class="hero-header__description">
                    Diplômée de l'École Supérieure d'Art & de Design des Pyrénées en 2020, je suis passionnée par la création visuelle et l'illustration.
                </p>

                <a class="hero-header__cta cta cta--blue" href="#">Contactez moi pour vos projets !</a>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="section__content">
            <div id="grid" class="grid">
                <div class="grid-sizer"></div>
                <div class="grid-item grid-item-2" data-src="statics/img/gallery/rue_02.png">
                    <img src="statics/img/gallery/min/rue_02-min.png">
                </div>
                <div class="grid-item  grid-item-2" data-src="statics/img/gallery/Santorini_blanc.png">
                    <img src="statics/img/gallery/min/Santorini_blanc-min.png">
                </div>

                <div class="grid-item  grid-item-2" data-src="statics/img/gallery/vin.png">
                    <img src="statics/img/gallery/min/vin-min.png">
                </div>

                <div class="grid-item" data-src="statics/img/gallery/Olives-jaune.png">
                    <img src="statics/img/gallery/min/Olives-jaune-min.png">
                </div>

                <div class="grid-item" data-src="statics/img/gallery/rue_01.png">
                    <img src="statics/img/gallery/min/rue_01-min.png">
                </div>

                <div class="grid-item" data-src="statics/img/gallery/oranges.png">
                    <img src="statics/img/gallery/min/oranges-min.png">
                </div>

                <div class="grid-item" data-src="statics/img/gallery/feuilles_bleu.png">
                    <img src="statics/img/gallery/min/feuilles_bleu-min.png">
                </div>

                <div class="grid-item grid-item-2" data-src="statics/img/gallery/velo.png">
                    <img src="statics/img/gallery/min/velo-min.png">
                </div>

                <div class="grid-item grid-item-2" data-src="statics/img/gallery/rue_03.png">
                    <img src="statics/img/gallery/min/rue_03-min.png">
                </div>

                <div class="grid-item grid-item-2" data-src="statics/img/gallery/charadesign.png">
                    <img src="statics/img/gallery/min/charadesign-min.png">
                </div>

                <div class="grid-item grid-item-2" data-src="statics/img/gallery/bleu_doree.png">
                    <img src="statics/img/gallery/min/bleu_doree-min.png">
                </div>
            </div>
        </div>
    </section>

    <script>
        imagesLoaded( document.querySelector('#grid'), function( instance ) {


            var grid = document.querySelector('.grid');

            grid.classList.add('grid--loaded');

             new Masonry( grid, {
                itemSelector: '.grid-item',
                columnWidth: '.grid-sizer',
                percentPosition: true,
            });

            // init with element
            ScrollReveal().reveal('.grid-item');

            lightGallery(document.getElementById('grid'), {
                speed: 500,
                selector: '.grid-item',
            });
        });
    </script>

<script type="text/javascript">

</script>
</body>
</html>
